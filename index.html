<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogos Educativos</title>

  <!-- Fonte Fredoka do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to right, #ffcc00, #ff9900);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-container {
      display: flex;
      gap: 30px;
    }

    .start-card {
      background: #111;
      color: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 300px;
      min-height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .start-card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .start-card h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .start-card p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .start-card button {
      padding: 10px 20px;
      font-size: 1.1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="card-container">
    <div class="start-card">
      <img src="imagens/palavras.png" alt="Jogo Formar Palavras">
      <h2>Jogo Formar Palavras</h2>
      <p>Utilize as letras para formar a palavra correta!</p>
      <button onclick="window.location.href='formarPalavras.html'">Começar</button>
    </div>

    <div class="start-card">
      <img src="imagens/plurais.png" alt="Jogo dos Plurais">
      <h2>Jogo dos Plurais</h2>
      <p>Descubra o plural correto para cada imagem!</p>
      <button onclick="window.location.href='plural.html'">Começar</button>
    </div>

    <div class="start-card">
      <img src="imagens/quiz.png" alt="Quiz de Matemática">
      <h2>Quiz de Matemática</h2>
      <p>Responda o máximo de perguntas possíveis e teste sua capacidade!</p>
      <button onclick="window.location.href='quizmatematica.html'">Começar</button>
    </div>
  </div>
</body>
</html>
